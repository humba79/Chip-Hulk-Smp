<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Hulk SMP Store</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a2e;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .payment-container {
      background: #16213e;
      border-radius: 10px;
      padding: 30px 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px rgba(58, 123, 213, 0.7);
    }

    h2 {
      margin-bottom: 15px;
      text-align: center;
      font-weight: 700;
      color: #5efc8d;
      letter-spacing: 1px;
    }
    .payment-info {
      background: #0f1626;
      border-radius: 8px;
      padding: 15px 20px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      line-height: 1.5;
      color: #a5d6ff;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #a5d6ff;
    }

    input[type="text"], select {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      outline-offset: 2px;
      outline-color: #5efc8d;
      background: #0f1626;
      color: #eee;
      transition: background-color 0.3s ease;
    }

    input[type="text"]:focus,
    select:focus {
      background: #223354;
      outline-color: #00ff9f;
    }

    button.submit-btn {
      width: 100%;
      padding: 14px;
      background: #5efc8d;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.1rem;
      color: #16213e;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.submit-btn:hover:not(:disabled) {
      background: #4cd673;
    }

    button.submit-btn:disabled {
      background: #8fd9ae;
      cursor: not-allowed;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
    }

    .message.success {
      color: #00ff9f;
    }

    .message.error {
      color: #ff5656;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Checkout</h2>

    <div class="payment-info">
      <strong>bKash Number:</strong> 01712345678<br />
      <strong>Nagad Number:</strong> 01887654321<br />
      <strong>UPI ID (India):</strong> example@oksbi
    </div>

    <form id="checkout-form" novalidate>
      <label for="username">Minecraft Username</label>
      <input type="text" id="username" name="username" placeholder="Your Minecraft username" required autocomplete="off" />

      <label for="method">Payment Method</label>
      <select id="method" name="method" required>
        <option value="" disabled selected>Select a payment method</option>
        <option value="bkash">bKash</option>
        <option value="nagad">Nagad</option>
        <option value="upi">UPI</option>
      </select>

      <label for="txn">Transaction ID</label>
      <input type="text" id="txn" name="txn" placeholder="Your payment transaction ID" required autocomplete="off" />

      <label for="email">Email / Discord</label>
      <input type="text" id="email" name="email" placeholder="Your Email or Discord tag" required autocomplete="off" />

      <button type="submit" class="submit-btn">Submit Order</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC2QBljKAKgrEQRIaJSip7dTZw90qkCcRM",
      authDomain: "zerox-only.firebaseapp.com",
      databaseURL: "https://zerox-only-default-rtdb.firebaseio.com",
      projectId: "zerox-only",
      storageBucket: "zerox-only.appspot.com",
      messagingSenderId: "1079608891590",
      appId: "1:1079608891590:web:b2de1b15e425490339dfc7",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('checkout-form');
    const submitBtn = form.querySelector('button.submit-btn');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Clear messages
      messageDiv.textContent = '';
      messageDiv.className = 'message';

      // Basic validation check
      if (!form.checkValidity()) {
        messageDiv.textContent = '⚠️ Please fill out all fields correctly.';
        messageDiv.classList.add('error');
        return;
      }

      // Disable button and show loading text
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';

      // Prepare data to send to Firebase
      const orderData = {
        username: form.username.value.trim(),
        method: form.method.value,
        txn: form.txn.value.trim(),
        email: form.email.value.trim(),
        status: "pending",
        createdAt: Date.now(),
      };

      try {
        await db.ref('orders').push(orderData);
        messageDiv.textContent = "✅ Order submitted successfully!";
        messageDiv.classList.add('success');
        form.reset();

        // Redirect after 2 seconds
        setTimeout(() => {
          window.location.href = "/";
        }, 2000);
      } catch (error) {
        messageDiv.textContent = "❌ Failed to submit order. Please try again.";
        messageDiv.classList.add('error');
        console.error('Error submitting order:', error);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Order';
      }
    });
  </script>
</body>
</html>
